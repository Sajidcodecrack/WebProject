<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Pricing Plan</title>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page">
    <div class="panel">
      <h1 class="title">Create Pricing Plan</h1>

      <!-- PLAN SWITCHER (CSS only) -->
      <div class="plan-switch">
        <!-- Default checked = membership. Change to "oneTime" if you want -->
        <input type="radio" name="plan" id="membership" class="plan-radio" checked>
        <input type="radio" name="plan" id="oneTime" class="plan-radio">

        <div class="plan-grid">
          <label class="plan-card" for="oneTime">
            <div class="plan-icon">
              <!-- simple icon circle -->
              <span class="dot"></span>
              <span class="dot dot2"></span>
            </div>
            <h3>One-Time Payment</h3>
            <p>Charge users a one-time payment fee to access the content</p>
          </label>

          <label class="plan-card" for="membership">
            <div class="plan-icon">
              <!-- lightning -->
              <span class="bolt">âš¡</span>
            </div>
            <h3>Membership</h3>
            <p>Split the full bundle price over several monthly payments</p>
          </label>
        </div>

        <div class="divider"></div>

        <!-- FORMS AREA -->
        <div class="form-area">

          <!-- =========================
               MEMBERSHIP FORM (Image 1)
               ========================= -->
          <form class="form membership-form" autocomplete="off">
            <div class="field">
              <label>Name <span class="req">*</span></label>
              <input type="text" value="PRO Subscription" />
            </div>

            <div class="grid-2">
              <div class="field">
                <label>Price <span class="req">*</span></label>

                <div class="input-group">
                  <select class="select-left">
                    <option>USD</option>
                    <option>BDT</option>
                    <option>LKR</option>
                  </select>
                  <input type="number" value="30" />
                </div>
              </div>

              <div class="field">
                <label>Billing Period <span class="req">*</span></label>
                <select>
                  <option>Monthly</option>
                  <option>Yearly</option>
                  <option>Weekly</option>
                </select>
              </div>
            </div>

            <div class="checks">
              <label class="check">
                <input type="checkbox" />
                <span class="box"></span>
                Charge a setup fee
              </label>

              <label class="check">
                <input type="checkbox" />
                <span class="box"></span>
                Add usage limit
              </label>

              <label class="check">
                <input type="checkbox" checked />
                <span class="box"></span>
                This plan has a trial period
              </label>
            </div>

            <div class="grid-2 trial-row">
              <div class="field">
                <input type="number" value="7" />
              </div>
              <div class="field">
                <select>
                  <option>Days</option>
                  <option>Weeks</option>
                  <option>Months</option>
                </select>
              </div>
            </div>

            <button type="button" class="btn">Save</button>
          </form>

          <!-- =========================
               ONE-TIME FORM (Image 2)
               ========================= -->
          <form class="form oneTime-form" autocomplete="off">
            <div class="field">
              <label>Name <span class="req">*</span></label>
              <input type="text" value="PRO Subscription" />
            </div>

            <div class="grid-2">
              <div class="field">
                <label>Price <span class="req">*</span></label>
                <div class="input-group">
                  <select class="select-left">
                    <option>USD</option>
                    <option>BDT</option>
                    <option>LKR</option>
                  </select>
                  <input type="number" value="30" />
                </div>
              </div>

              <div class="field">
                <label>Enrollment Duration</label>
                <div class="input-group right-suffix">
                  <input type="number" value="3" />
                  <span class="suffix">months</span>
                </div>
                <small class="hint">Leave blank for unlimited access</small>
              </div>
            </div>

            <div class="checks">
              <label class="check">
                <input type="checkbox" checked />
                <span class="box"></span>
                Add usage limit
              </label>
            </div>

            <div class="field limit-box">
              <input type="number" value="30" />
            </div>

            <button type="button" class="btn">Save</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
