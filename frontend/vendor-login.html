<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link rel="stylesheet" href="css/vendor-login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Sell it</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img src="asset/div2.png" alt="Decoration" class="nav-img">
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-box">

            <h2>Login to Your Account</h2>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">

            <p id="errorMsg" class="error-msg">Invalid username or password</p>

            <button id="login-btn">Log in</button>

            <p class="forgot">
                <a href="#">Forgot Password?</a>
            </p>

            <div class="signup">
                <span>Donâ€™t Have Account?</span>
                <a href="vendor-signup.html" class="signup-btn">Sign up</a>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
                    Login with Google
                </button>

                <button class="social-btn">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg">
                    Login with Facebook
                </button>
            </div>

        </div>
    </section>

</body>
</html>
