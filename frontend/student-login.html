<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css/student-login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Sell it</h1>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <img src="asset/div2.png" alt="">
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-box">

            <h2>Login to Your Account</h2>

            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>

            <p id="errorMsg" class="error hidden"></p>

            <button id="login-btn" class="login-btn">Log in</button>

            <p class="forgot">
                <a href="#">Forgot Password?</a>
            </p>

            <div class="signup">
                <span>Donâ€™t Have Account?</span>
                <a href="student-signup.html" id="sign-up-btn" class="signup-btn">Sign up</a>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
                    Login with Google
                </button>

                <button class="social-btn">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg">
                    Login with Facebook
                </button>
            </div>

        </div>
    </section>

</body>
</html>
