<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/student-signup.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">Sell it</h1>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <img src="asset/div2.png" alt="icon" class="nav-img">
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Create Your Account</h1>
    <div class="header-text">
      <span>Already have an account?</span>
      <a href="student-login.html" class="login-btn">Log in</a>
    </div>
  </header>

  <!-- Form -->
  <form class="form-container" onsubmit="registerUser(event)">

    <h2>Basic Information</h2>
    <div class="grid">
      <input type="text" id="name" placeholder="Your name" />
      <input type="email" id="email" placeholder="Your email" />
      <input type="date" id="birth" />
      <input type="text" id="phone" placeholder="Your phone" />
      <input type="text" id="address" placeholder="Your address" />
      <input type="text" id="gender" placeholder="Gender (male/female)" />
      <input type="password" id="pass" placeholder="Password" />
      <input type="password" id="conf-pass" placeholder="Confirm password" />
    </div>

    <textarea id="description" placeholder="Description"></textarea>

    <h2>Education</h2>
    <div class="grid">
      <input type="text" id="university" placeholder="University" />
      <input type="text" id="department" placeholder="Department" />
      <input type="text" id="semester" placeholder="Year/Semester" />
      <input type="text" id="id" placeholder="Student ID" />
    </div>

    <h2>Social Links</h2>
    <div class="grid">
      <input type="text" id="fb" placeholder="Facebook" />
      <input type="text" id="insta" placeholder="Instagram" />
      <input type="text" id="linkdin" placeholder="LinkedIn" />
      <input type="text" id="dribble" placeholder="Dribbble" />
    </div>

    <p id="errorMsg" class="error"></p>

    <button type="submit" class="submit-btn">Register</button>
  </form>

</body>
</html>
