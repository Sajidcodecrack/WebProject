<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/StudentBusinessDashboard.css" />
</head>
<body>


<main>
  <section class="dash-hero short">
    <div class="dash-hero-overlay"><h1>Settings</h1></div>
  </section>

  <section class="dash-wrap">
    <div class="container dash-grid">

        <aside class="dash-sidebar" id="dash-sidebar">
          <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <nav class="side-nav" aria-label="Dashboard navigation">
            <a class="side-link" href="StudentBusinessDashboard.html" data-page="dashboard">
            <i class="fa-solid fa-chart-line"></i><span>Student Business Dashboard</span>
            </a>

            <a class="side-link" href="products.html" data-page="products">
              <i class="fa-solid fa-box"></i><span>Products</span>
            </a>
            <a class="side-link" href="customers.html" data-page="customers">
              <i class="fa-solid fa-users"></i><span>Customers</span>
            </a>
            <a class="side-link" href="orders.html" data-page="orders">
              <i class="fa-solid fa-cart-shopping"></i><span>Orders</span>
            </a>
            <a class="side-link" href="shipments.html" data-page="shipments">
              <i class="fa-solid fa-truck"></i><span>Shipments</span>
            </a>
            <a class="side-link" href="transactions.html" data-page="transactions">
              <i class="fa-solid fa-credit-card"></i><span>Transactions</span>
            </a>

            <a class="side-link" href="UserDashboard.html">
            <i class="fa-solid fa-chart-line"></i><span>Dashboard</span>
            </a>

            <div class="side-divider"></div>

            <a class="side-link" href="settings.html" data-page="settings">
              <i class="fa-solid fa-gear"></i><span>Settings</span>
            </a>
            <a class="side-link side-logout" href="dashboard.html" id="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
            </a>
          </nav>
        </aside>

      <div class="dash-main">

        <div class="overview-bar">
          <div class="overview-left">
            <button class="sidebar-open" id="sidebar-open" aria-label="Open sidebar"><i class="fa-solid fa-bars"></i></button>
            <h2>Settings</h2>
          </div>


        </div>

        <div class="cards-grid single">
          <section class="card card-wide" data-searchable="Settings profile email password">
            <div class="card-head simple">
              <div>
                <h3>Profile Settings</h3>
                <p class="muted small">Update your account details</p>
              </div>
            </div>

            <form class="settings-form" id="settings-form">
              <div class="form-grid">
                <div class="form-field">
                  <label class="form-label" for="name">Full Name</label>
                  <input class="form-input" id="name" type="text" value="Ashfak Rahman" />
                </div>

                <div class="form-field">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-input" id="email" type="email" value="student@example.com" />
                </div>

                <div class="form-field">
                  <label class="form-label" for="pass">New Password</label>
                  <input class="form-input" id="pass" type="password" placeholder="••••••••" />
                </div>

                <div class="form-field">
                  <label class="form-label" for="confirm">Confirm Password</label>
                  <input class="form-input" id="confirm" type="password" placeholder="••••••••" />
                </div>
              </div>

              <button class="chip-btn" type="submit">Save Changes</button>
            </form>

            <p class="muted small" style="margin-top:.8rem">
              This is a frontend demo. Connect backend to store settings permanently.
            </p>
          </section>
        </div>

      </div>
    </div>
  </section>
</main>

<footer class="site-footer">© <span id="year"></span> Sell Campus. All rights reserved.</footer>

<script src="script.js"></script>
<script>
  // Settings form demo submit
  const f = document.getElementById("settings-form");
  if (f) {
    f.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Settings saved (demo).");
    });
  }
</script>
</body>
</html>
