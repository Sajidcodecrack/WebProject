<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <h1 class="logo">Sell it</h1>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <img src="asset/div2.png" alt="icon" class="nav-image">
</nav>

<!-- Login Section -->
<section class="login-section">
    <div class="login-box">

        <h2>Login to Your Account</h2>

        <!-- Username -->
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>

        <!-- Password -->
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <!-- Error Message -->
        <p id="errorMsg" class="error hidden"></p>

        <!-- Login Button -->
        <button id="login-btn" class="login-btn">Log in</button>

        <!-- Forgot Password -->
        <p class="forgot-password">
            <a href="#">Forgot Password?</a>
        </p>

        <!-- Signup -->
        <div class="signup">
            <span>Donâ€™t Have Account?</span>
            <a href="vendor-signup.html" id="sign-up-btn" class="signup-btn">Sign up</a>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Login with Google
            </button>

            <button class="social-btn">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                Login with Facebook
            </button>
        </div>

    </div>
</section>

</body>
</html>
