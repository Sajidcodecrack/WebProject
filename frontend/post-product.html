<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/post-product.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1 class="logo">Sell it</h1>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <img src="asset/div2.png" alt="">
  </nav>

  <!-- PAGE HEADER -->
  <section class="page-header">
    <h1>Post New Product</h1>
    <p>Fill in the details below to submit your product for admin approval</p>
  </section>

  <!-- FORM -->
  <section class="form-wrapper">
    <form id="productForm">

      <!-- Product Title -->
      <div class="form-group">
        <label>Product Title <span>*</span></label>
        <input type="text" placeholder="Enter product name" required>
      </div>

      <!-- Product Images -->
      <div class="form-group">
        <label>Product Images <span>*</span></label>

        <label class="upload-box">
          <svg viewBox="0 0 24 24">
            <path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v9m0-9l-3 3m3-3l3 3M12 3v9"/>
          </svg>
          <p>Click to upload or drag and drop</p>
          <small>PNG, JPG, GIF up to 10MB</small>
          <input type="file" multiple hidden>
        </label>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>Category <span>*</span></label>
        <select required>
          <option value="">Select a category</option>
          <option>Notebook</option>
          <option>Jersey</option>
          <option>Food Items</option>
          <option>Accessories</option>
          <option>Electronics</option>
          <option>Stationery</option>
        </select>
      </div>

      <!-- Condition -->
      <div class="form-group">
        <label>Condition <span>*</span></label>
        <select required>
          <option value="">Select condition</option>
          <option>Brand New</option>
          <option>Like New</option>
          <option>Used - Good</option>
          <option>Used - Acceptable</option>
        </select>
      </div>

      <!-- Price -->
      <div class="form-group">
        <label>Price <span>*</span></label>
        <input type="number" min="0" step="0.01" placeholder="à§³ 0.00" required>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Department / Description</label>
        <textarea rows="4" placeholder="Optional: Add special instructions or information for reviewers"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Submit for approval</button>

      <p class="note">
        Your product will be reviewed by admin before publish
      </p>

    </form>
  </section>

</body>
</html>
