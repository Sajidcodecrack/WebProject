<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#e7ddd4]">

    <!-- navbar -->

      <nav class="flex justify-around items-center px-8 py-4 bg-white shadow">
    <h1 class="text-xl font-bold">Sell it</h1>
    <ul class="flex gap-6 text-sm">
      <li><a href="#" class="hover:text-blue-600">Home</a></li>
      <li><a href="#" class="hover:text-blue-600">Shop</a></li>
      <li><a href="#" class="hover:text-blue-600">About</a></li>
      <li><a href="#" class="hover:text-blue-600">Contact</a></li>
    </ul>

    <img src="asset/div2.png" alt="">
  </nav>

<!-- PAGE HEADER -->
<section class="bg-[#dfd4cc] py-10 px-6 text-center">
  <h1 class="text-2xl font-semibold">Post New Product</h1>
  <p class="text-sm text-gray-700 mt-1">
    Fill in the details below to submit your product for admin approval
  </p>
</section>

<!-- FORM -->
<section class="max-w-3xl mx-auto bg-white p-8 my-10 rounded shadow">

  <form id="productForm" class="space-y-6">

    <!-- Product Title -->
    <div>
      <label class="block text-sm font-medium mb-1">
        Product Title <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        required
        placeholder="Enter product name"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        id="title"
      />
    </div>

    <!-- Product Images -->
    <div>
      <label class="block text-sm font-medium mb-2">
        Product Images <span class="text-red-500">*</span>
      </label>

      <label
        for="images"
        class="flex flex-col items-center justify-center border-2 border-dashed rounded h-40 cursor-pointer text-gray-500 hover:bg-gray-50"
      >
        <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v9m0-9l-3 3m3-3l3 3M12 3v9"/>
        </svg>
        <p class="text-sm">Click to upload or drag and drop</p>
        <p class="text-xs">PNG, JPG, GIF up to 10MB</p>
        <input type="file" id="images" multiple class="hidden" />
      </label>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium mb-1">
        Category <span class="text-red-500">*</span>
      </label>
      <select
        required
        id="category"
        class="w-full px-4 py-2 border rounded bg-white focus:outline-none focus:ring"
      >
        <option value="">Select a category</option>
        <option>Notebook</option>
        <option>Jersey</option>
        <option>Food Items</option>
        <option>Accessories</option>
        <option>Electronics</option>
        <option>Stationery</option>
      </select>
    </div>

    <!-- Condition -->
    <div>
      <label class="block text-sm font-medium mb-1">
        Condition <span class="text-red-500">*</span>
      </label>
      <select
        required
        id="condition"
        class="w-full px-4 py-2 border rounded bg-white focus:outline-none focus:ring"
      >
        <option value="">Select condition</option>
        <option>Brand New</option>
        <option>Like New</option>
        <option>Used - Good</option>
        <option>Used - Acceptable</option>
      </select>
    </div>

    <!-- Price -->
    <div>
      <label class="block text-sm font-medium mb-1">
        Price <span class="text-red-500">*</span>
      </label>
      <input
        type="number"
        min="0"
        step="0.01"
        placeholder="à§³ 0.00"
        required
        id="price"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium mb-1">
        Department / Description
      </label>
      <textarea
        rows="4"
        placeholder="Optional: Add special instructions or information for reviewers"
        id="description"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
      ></textarea>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full border py-3 rounded font-medium hover:bg-black hover:text-white transition"
    >
      Submit for approval
    </button>

    <p class="text-center text-sm text-gray-600">
      Your product will be reviewed by admin before publish
    </p>

  </form>
</section>

<div id="footer"></div>

<script src="script/post-product.js"></script>
</body>
