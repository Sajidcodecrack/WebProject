<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/vendor-signup.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">Sell it</h1>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <img src="asset/div2.png" alt="icon" class="nav-img">
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Create Your Account</h1>
    <div class="login-link">
      <span>Already have an account?</span>
      <a href="vendor-login.html">Log in</a>
    </div>
  </header>

  <!-- Form -->
  <form class="form-container" onsubmit="registerUser(event)">

    <h2>Basic Information</h2>
    <div class="grid">
      <input type="text" placeholder="Your name">
      <input type="email" placeholder="Your email">
      <input type="date">
      <input type="text" placeholder="Your phone">
      <input type="text" placeholder="Your address">
      <input type="text" placeholder="Gender (male/female)">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm password">
    </div>

    <textarea placeholder="Description"></textarea>

    <h2>Education</h2>
    <div class="grid">
      <input type="text" placeholder="University">
      <input type="text" placeholder="Department">
      <input type="text" placeholder="Year / Semester">
      <input type="text" placeholder="Student ID">
    </div>

    <h2>Social Links</h2>
    <div class="grid">
      <input type="text" placeholder="Facebook">
      <input type="text" placeholder="Instagram">
      <input type="text" placeholder="LinkedIn">
      <input type="text" placeholder="Dribbble">
    </div>

    <p id="errorMsg" class="error">Error message goes here</p>

    <button type="submit">Register</button>
  </form>

</body>
</html>

<script src="js/sellit-api.js"></script>
